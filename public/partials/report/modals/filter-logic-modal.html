<nd-modal id="filterLogicModal">
    <div class="modal-header ng-scope">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
        <h4 class="modal-title" translate>Runtime Filter logic</h4>
    </div>

    <div class="modal-body ng-scope">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">f
                    <div>
                        <label>
                            <span translate>Select logic relationship</span>
                        </label>
                        <select ng-model="selectedFilter.conditionType" id="logic" class="form-control">
                            <option selected="selectedFilter.conditionType = 'and' " value="and" >AND</option>
                            <option selected="selectedFilter.conditionType = 'or' " value="or">OR</option>
                        </select>
                    </div>
                </div>
            </div>
        
    </div>
    <div class="modal-footer ng-scope">
        <button type="button" class="btn btn-white" data-dismiss="modal" translate>Close</button>
    </div>
        
</nd-modal>
