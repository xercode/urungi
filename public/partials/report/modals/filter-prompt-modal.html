<nd-modal id="filterPromptsModal">
    <div class="modal-header ng-scope">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
        <h4 class="modal-title" translate>Runtime Filter properties</h4>
    </div>

    <div class="modal-body ng-scope">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="field-3" class="control-label" translate>Runtime Filter Label</label>
                    <select  id="field-3" ng-model="selectedFilter.promptTitle" class="form-control">
                        <option  value="contains" translate >contains</option>
                        <option value="is equal to" translate>is equal to</option>
                        <option  value="is equal to (pattern)" translate>is equal to (pattern)</option>
                        <option  value="is different than" translate>is different than</option>
                        <option  value="is different than (pattern)" translate>is different than (pattern)</option>
                        <option  value="is in" translate>is in</option>
                        <option  value="is not in" translate>is not in</option>
                        <option  value="is bigger than" translate>is bigger than</option>
                        <option  value="is bigger than (pattern)" translate>is bigger than (pattern)</option>
                        <option  value="is bigger or equal than" translate>is bigger or equal than</option>
                        <option  value="is bigger or equal than (pattern)" translate>is bigger or equal than (pattern)</option>
                        <option  value="is less than" translate>is less than</option>
                        <option  value="is less than (pattern)" translate>is less than (pattern)</option>
                        <option  value="is less or equal than" translate>is less or equal than</option>
                        <option  value="is less or equal than (pattern)" translate>is less or equal than (pattern)</option>
                        <option  value="is between" translate>is between</option>
                        <option  value="is not between" translate>is not between</option>
                        <option  value="does not contain" translate>does not contain</option>
                        <option  value="starts with" translate>starts with</option>
                        <option  value="does not start with" translate>does not start with</option>
                        <option  value="ends with" translate>ends with</option>
                        <option  value="does not end with" translate>does not end with</option>
                        <option  value="is like" translate>is like</option>
                        <option  value="is not like" translate>is not like</option>
                        <option  value="is null" translate>is null</option>
                        <option  value="is not null" translate>is not null</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="field-3" class="control-label"></label>
                    <div class="checkbox popover-primary ng-scope" popover-trigger="mouseenter" popover-placement="top" popover-title="{{ 'Answer required' | translate }}" popover="{{ 'Select if you want the user to enter an answer before executing the report.' | translate }}">
                        <label>
                            <input type="checkbox" ng-model="selectedFilter.promptMandatory">
                            <span translate>Answer required (mandatory filter)</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="selectedFilter.promptAllowMultipleSelection">
                            <span translate>Allow Multiple selection</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label for="field-7" class="control-label" translate>Filter Instructions</label>
                            <textarea ng-model="selectedFilter.promptInstructions" class="form-control autogrow" id="field-7"  style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
                        </div>
            </div>
        </div>

    </div>

    <div class="modal-footer ng-scope">
        <button type="button" class="btn btn-white" data-dismiss="modal" translate>Close</button>
        <button ng-show="selectedFilter.filterPrompt" type="button" class="btn btn-danger"  ng-click="confirmFilterModal()" translate>Deactivate Filter</button>
        <button ng-show="!selectedFilter.filterPrompt" type="button" class="btn btn-info"  ng-click="confirmFilterModal()" translate>Activate Filter</button>
    </div>
</nd-modal>
